# Конфигурация для Nginx

server {
    listen 80;
    server_name localhost;
    
    root /var/www/html/blog;
    index index.php index.html;
    
    charset utf-8;
    
    # Логи
    access_log /var/log/nginx/blog_access.log;
    error_log /var/log/nginx/blog_error.log;
    
    # Основная локация
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Обработка PHP файлов
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock; # Измените версию PHP при необходимости
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Защита системных файлов
    location ~ ^/(config\.php|db/database\.db)$ {
        deny all;
        return 403;
    }
    
    # Защита директории db
    location ^~ /db/ {
        deny all;
        return 403;
    }
    
    # Доступ к загруженным файлам
    location ^~ /uploads/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Кеширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Запрет доступа к backup файлам
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Отключение логирования для favicon и robots
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
    
    # Ограничение размера загружаемых файлов
    client_max_body_size 50M;
    
    # Таймауты
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
}